<!DOCTYPE html-->
<html>
<head>
      <meta charset="utf-8">
      <title> Vue </title>
      <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>

  <body>
  <nav class = "navbar navbar-default">
        <div class="container-fluid">
            <a class = "navbar-brand"><i class = "glyphicon glyphicon-bullhorn"> </i> Vue Events Bulletin Board </a>
          </div>
      </nav>

      <div class="container" id="events">
        <div class="col-sm-7">
           <div class = "panel panel-default">
                 <div class="panel-heading">
                      <h3> Add an Event </h3>
              </div>
              <div class="panel-body">
                    <div>
                          <input class="form-control" placeholder=""  v-model="event.title">
                          <textarea class="form-control" placeholder="" v-model="event.detail"></textarea>
                          <input type = "date" class = "form-control" placeholder="" v-model="event.date">
                          <button class="btn btn-primary" v-on:click = "addEvent"></button>
                      </div>
                  </div>
              </div>
          </div>
         <div class="col-sm-5">
              <div class="list-group">
                    <a href="#" class="list-group-item" v-for="event in events">
                        <h4 class="list-group-item-heading"> <i class="glyphicon glyphicon-bullhorn"></i> {{event.title}} </h4>
                        <h5><i clas="glyphicon glyphicon-calendar" v-if="event.date"></i> {{event.date}} </h5>
                        <p class="list-group-item-text" v-if="event.detail"> {{event.detail}} </p>
                        <button class="btn btn-xs btn-danger" v-on:click="deleteEvent($index.)">Delete</button>
                      </a>
                   </div>
              </div>
          </div>
    </body>
          <script src="node_modules/vue/dist/vue.js"> </script>
          <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
          <script src="app.js"></script>

           </html>
